---
ttrss_db_name: ttrss
ttrss_db_user: ttrss
ttrss_hostname: '{{ inventory_hostname }}'
ttrss_use_https: false
ttrss_port: '{{ 443 if ttrss_use_https else 80 }}'
ttrss_port_string: ':{{ ttrss_port }}'
ttrss_base_url: '{{ "https" if ttrss_use_https else "http" }}://{{ ttrss_hostname }}{{ ttrss_port_string if ttrss_port != 80 and ttrss_port != 443 }}/'
ttrss_install_path: /var/www/ttrss
keep_default_nginx_site: false
ttrss_cert_path: 
ttrss_cert_key_path: 
