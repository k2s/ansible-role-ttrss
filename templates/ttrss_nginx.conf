server {
    listen {{ ttrss_port }}{{ ' ssl' if ttrss_use_https  }};

    root {{ ttrss_install_path }};
    index index.php;

    server_name {{ ttrss_hostname }};

    charset utf-8;

{% if ttrss_use_https %}
    ssl_certificate {% if ttrss_cert_path %}{{ ttrss_cert_path }}{% else %}/etc/ssl/certs/{{ ttrss_hostname }}.crt{% endif %};
    ssl_certificate_key {% if ttrss_cert_key_path %}{{ ttrss_cert_key_path }}{% else %}/etc/ssl/private/{{ ttrss_hostname }}.key{% endif %};
    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:5m;

    #Cipher Suite Based on Mozilla Foundation Intermediate Compatability Reccomendations
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;
    ssl_prefer_server_ciphers on;

    #Enable HSTS
    add_header Strict-Transport-Security max-age=15768000;

{% endif %}
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt { log_not_found off; access_log off; }

    location ~ \.php$ {
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass unix:/var/run/php5-fpm.sock;
      include fastcgi_params;
      fastcgi_param HTTPS {{ 'on' if ttrss_use_https else 'off' }};
    }

    location ~ /\.ht {
      deny all;
    }

    access_log /var/log/nginx/ttrss_access.log combined;
    error_log /var/log/nginx/ttrss_error.log error;
}

